version: "2"
run:
  modules-download-mode: readonly
output:
  formats:
    text:
      path: stdout
linters:
  enable:
    - bodyclose
    - dupl
    - goconst
    - gocyclo
    - godot
    - goprintffuncname
    - gosec
    - misspell
    - nilerr
    - prealloc
    - reassign
    - revive
    - staticcheck
    - unconvert
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
